<!-- 4.	Counter with Reset (Increment and Reset):
○	Problem: Create a simple counter with buttons to increment the value and reset it to zero.
○	Real-Life Example: A counter in an app that allows users to increase the count and reset it when needed. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
 body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #152641;
    font-family: 'Poppins', sans-serif;
    margin: 0;
}

.container {
    background-color: #ffffff;
    padding: 40px 60px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #333;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1rem;
    margin: 10px 5px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

button:active {
    transform: translateY(2px);
}

#counter {
    font-size: 2rem;
    margin: 20px 0;
    color: #716cf2;
}
    </style>
</head>

<body>

    <div id="counter">Counter : 0 </div>

    <div class="button-group">
        <button id="startCounter">Start Counter</button>
        <button id="pauseCounter">Pause Counter</button>
        <button id="resetCounter">Reset Counter</button>
    </div>

    <script>

        let counterValue = 0
        let counterElement = document.getElementById("counter")
        let iscounterRunning = false
        let counterIntervel

        function updateCounter() {
            counterValue++
            counterElement.textContent = `Counter : ${counterValue}`
        }

        document.getElementById("startCounter").addEventListener("click", () => {
            if (!iscounterRunning) {
                counterIntervel = setInterval(updateCounter, 1000)
                iscounterRunning = true
            }
        })

        document.getElementById("pauseCounter").addEventListener("click", () => {
            clearInterval(counterIntervel)
            iscounterRunning = false
        })

        document.getElementById("resetCounter").addEventListener("click", () => {
            clearInterval(counterIntervel)
            iscounterRunning = false
            counterValue = 0
            counterElement.textContent = `Counter : ${counterValue}`
        })

    </script>

</body>

</html>
