<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center text-primary mb-4">Create an Account</h2>
        <form id="form">
            <div class="mb-3">
                <label for="username" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="username" placeholder="Enter your email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm" placeholder="Confirm your password" required>
            </div>
            <div class="mb-3">
                <label for="recovery" class="form-label">Recovery Question</label>
                <input type="text" class="form-control" id="recovery"
                    placeholder="Enter a recovery question answer (e.g., your pet's name)" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="./login.html" class="text-decoration-none">Login here</a>.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const recovery = document.getElementById('recovery').value;

            if (password === confirm) {
                const user = { username, password, recovery };

                let users = JSON.parse(localStorage.getItem('users') || '[]');

                users.push(user);

                localStorage.setItem('users', JSON.stringify(users));

                alert("Sign up successful!");

                form.reset();

                window.location.href = "./login.html";
            } else {
                alert('Passwords do not match!');
            }
        });
    </script>
</body>

</html>
