<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-center mb-5">RECOVERY PAGE</h1>
    <div class="container">
        <div class="card ">
        <form id="form">
            <div class="mb-3">
                <label for="username" class="form-label">Email address</label>
                <input class="form-control" id="username" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="recovery" class="form-label">recovery Password</label>
                <input class="form-control" id="recovery" required
                    placeholder="enter your friend/pet/teacher/school name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>

    <script>
        let form = document.getElementById('form');

        form.addEventListener('submit',function(e){
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const recovery = document.getElementById('recovery').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username && u.recovery === recovery);

            if (user) {
                alert('recovery Successful!');
                window.location.href = "./index.html";
            } else {
                alert('Invalid username or recovery.');
            }

        })
    </script>
</body>

</html>
